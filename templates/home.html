<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Bud to Blossom</title>
  <link rel="stylesheet" href="home.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script>
    var pw;
    function redirect() {
      var uname = $('#uname').val();
      var pw = $("#pword").val();
      $.get("/validate/login", {uname: uname, pword: pw}, function(data) {
        console.log(data);
        if(data == "valid") {
          window.location.href = "landing";
        } else {
          $("#errmess").html(data);
        }
      });
    }

    function create() {
      window.location.href = "signup";
    }

  </script>
</head>
<body>
  <div id="pagebody">
    <h1>bud to blossom</h1>
     <input type="text" id="uname" name="username" placeholder="username">
     <input type="password" id="pword" name="password" placeholder="password">
     <button tag="button" id="login" onclick="redirect()">login</button>
     <button tag="button" id="create" onclick="create()">sign up</button>
     <h3 id="errmess"></h3>
  </div>
</body>
</html>
